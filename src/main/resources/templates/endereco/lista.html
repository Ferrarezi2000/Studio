<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/favicon.ico}" rel="shortcut icon"/>
    <link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
    <!--<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/uikit.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/animate.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/pace.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/studio.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/images/icons.svg}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/meu.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Barra Navegação-->
<div th:fragment="listaEndereco">

    <div th:if="${enderecos.empty}" class="uk-flex uk-flex-center uk-flex-middle uk-margin">
        <span uk-icon="icon: info"></span>
        <span>Nenhum Endereço Cadastrado!</span>
    </div>

    <div th:unless="${enderecos.empty}">
        <table id="tabela-alunos" class="uk-table uk-table-hover uk-table-striped uk-table-small">
            <thead>
            <tr>
                <th>#</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Número</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="endereco : ${enderecos}" class="uk-visible-toggle">
                <td th:text="|${enderecoStat.count}.|" class="uk-text-muted"></td>
                <td th:text="${endereco.rua}"></td>
                <td th:text="${endereco.bairro}"></td>
                <td th:text="${endereco.numero}"></td>
                <td>
                    <div class="uk-invisible-hover uk-text-right">
                        <!--<a uk-icon="icon: info" title="Informações" uk-tooltip=""-->
                        <!--th:href="@{/detalhe/{id}(id=${aluno.id})}"></a>-->
                        <!--<a class="js-air-ajax-get"-->
                        <!--uk-icon="icon: pencil" title="Editar" uk-tooltip=""-->
                        <!--th:href="@{/aluno/{id}(id=${aluno.id})}"></a>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="uk-button uk-button-default uk-align-right" uk-toggle="" href="#modal-endereco">Adicionar</a>
</div>


</body>
<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
<!--<script type="text/javascript" th:src="@{/js/materialize.js}"></script>-->
<script type="text/javascript" th:src="@{/js/uikit.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/pace.js}"></script>
</html>
