<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/favicon.ico}" rel="shortcut icon"/>
    <link th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/uikit.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/animate.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/pace.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/studio.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/images/icons.svg}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/meu.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!--Barra Navegação-->
<div th:replace="fragments/barraNavegacao :: barraNavegacao"></div>

<div class="uk-container">

    <div uk-grid="">
        <div class="uk-width-1-4@m">
            <div class="uk-card uk-card-default ">
                <div class="uk-card-header">
                    <div class="uk-grid-small uk-flex-middle" uk-grid="">
                        <div class="uk-width-expand">
                            <legend class="uk-legend">Aluno</legend>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body">
                    <ul class="uk-list">
                        <li th:text="${aluno.nome}"></li>
                        <li th:text="${aluno.sobrenome}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="uk-width-expand">
            <div class="uk-width-1-1">
                <div class="uk-card uk-card-default ">
                    <div class="uk-card-header">
                        <div class="uk-grid-small uk-flex-middle" uk-grid="">
                            <legend class="uk-legend">Endereço</legend>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <form method="POST" th:action="@{/endereco/salvar}"
                              th:object="${endereco}">
                            <div th:replace="fragments/mensagemErroValidacao :: alerta"></div>

                            <input type="text" th:value="*{aluno.id}" th:field="*{aluno}"/>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Rua*" th:field="*{rua}"/>
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Bairro*" th:field="*{bairro}"/>
                            </div>

                            <div class="uk-margin">
                                <input class="uk-input" type="text" placeholder="Número*" th:field="*{numero}"/>
                            </div>

                            <hr class="uk-divider-icon"/>
                            <div class="uk-align-right">
                                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancelar</button>
                                <button class="uk-button uk-button-primary" type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/uikit.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/pace.js}"></script>
</html>
